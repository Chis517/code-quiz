<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Code Quiz Challenge</title>
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
  <div id="high-score"></div>
  <div id="timer"></div>

  <main id="main">
    <h1 id="title">Coding Quiz Challenge</h1>
    <h4 id="text">
      Try to answer the following code-related questions within the time limit.
      <br>
      Keep in mind that incorrect answers will
      penalize your score/time by 10 seconds!
    </h4>

    <h2 id="start-button">Start Quiz</h2>

    <div class="quiz-container">
      <div id="question"></div>
      <ol id="option-list" class="option-list"></ol>
  </main>

  <script src="Assets/js/script.js"></script>
</body>

</html>
